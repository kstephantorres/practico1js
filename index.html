<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TP1 - Primeros ejercicios de javascript">
    <meta name="author" content="Torres Flores Kevin Stephan">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light d-flex align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand center my-1" href="./index.html">
              <img src="./assets/img/logo.png" width="50" height="50" class="d-inline-block align-top mx-2" alt="logo">
            </a>
            <h1 class="fs-2 text-center">TP 1 - Primeros ejercicios de javascript</h1>
        </nav>
    </header>
    <main>
        <section>
            <div class="d-flex justify-content-center flex-column ">
                <div class="">
                    <label for="numero1Input">Ingrese un numero: </label>
                    <input id="numero1Input" type="number" required>
                </div>
                <div>
                    <label for="numero2Input">Ingrese el segundo numero:</label>
                    <input id="numero2Input" type="number" required>
                </div>
                <div>
                    <label for="resultado">Resultado</label>
                    <input id="resultado" type="text" disabled>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="btnSumar">Suma (+)</button>
                    <button type="button" class="btn btn-secondary" id="btnRestar">Resta (-)</button>
                    <button type="button" class="btn btn-success" id="btnMultiplicar">Multipolicación (*)</button>
                    <button type="button" class="btn btn-danger" id="btnDividir">División (/)</button>
                </div>
            </div>
        </section>
        <section>
            <div class="d-flex justify-content-center flex-column ">
                <div class="">
                    <label for="nombreInput">Ingrese nombre: </label>
                    <input id="nombreInput" type="text" required>
                </div>
                <div>
                    <label for="apellidoInput">Ingrese apellido:</label>
                    <input id="apellidoInput" type="text" required>
                </div>
                <div>
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input id="nombreCompleto" type="text" disabled>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="btnConcatenar">Concatenar</button>
                </div>
            </div>
        </section>
        <section>
            <div class="d-flex justify-content-center flex-column ">
                <div class="">
                    <label for="celsiusInput">Ingrese los grados Celsius: </label>
                    <input id="celsiusInput" type="number" required>
                </div>
                <div>
                    <label for="fahrenheitInput">En grados Fahrenheit:</label>
                    <input id="fahrenheitInput" type="number" disabled>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="btnConvertir">Convertir</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/operaciones.js"></script>    
    <script src="./js/concatenacion.js"></script>
    <script src="./js/conversor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
